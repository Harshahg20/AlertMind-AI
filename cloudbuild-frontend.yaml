steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "--build-arg"
      - "REACT_APP_API_URL=${_API_URL}"
      - "-t"
      - "gcr.io/alert-mind/alertmind-frontend:${BUILD_ID}"
      - "-t"
      - "gcr.io/alert-mind/alertmind-frontend:latest"
      - "./frontend"

  # Push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/alert-mind/alertmind-frontend:${BUILD_ID}"]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/alert-mind/alertmind-frontend:latest"]

  # Deploy container image to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "alertmind-frontend"
      - "--image"
      - "gcr.io/alert-mind/alertmind-frontend:${BUILD_ID}"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--port"
      - "8080"
      - "--memory"
      - "512Mi"
      - "--cpu"
      - "1"
      - "--min-instances"
      - "0"
      - "--max-instances"
      - "10"
      - "--timeout"
      - "60"
      - "--set-env-vars"
      - "BACKEND_API_URL=${_BACKEND_API_URL}"

images:
  - "gcr.io/alert-mind/alertmind-frontend:${BUILD_ID}"
  - "gcr.io/alert-mind/alertmind-frontend:latest"

options:
  machineType: "E2_HIGHCPU_8"
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _API_URL: ""
  _BACKEND_API_URL: ""
